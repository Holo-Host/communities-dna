# -- Hylo DNA, Agent and Instance config

[[dnas]]
id = "hylo_dna"
file = "./dna/hylo.dna.json"
hash = "QmQRJWnaTCQG44qdWvxSQck33UfjF1yzs4mfogX7MHmSPC"

[[agents]]
id = "hylo_agent"
name = "HoloTester1"
public_address = "HcScjcgKqXC5pmfvka9DmtEJwVr548yd86UPtJGGoue9ynuikuRTN7oE5zcjgbi"
keystore_file = "./keystores/agent1.keystore"

[[instances]]
id = "hylo"
dna = "hylo_dna"
agent = "hylo_agent"

  [instances.logger]
  type = "simple"
  file = "app_spec.log"

  [instances.storage]
  type = "memory"
  path = "tmp-storage"

# -- Hylo DNA WS-RPC interface

[[interfaces]]
id = "websocket_interface"

    [[interfaces.instances]]
    id = "hylo"

    [interfaces.driver]
    type = "websocket"
    port = 3401

