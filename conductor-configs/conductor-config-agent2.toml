# -- Hylo DNA, Agent and Instance config

[[dnas]]
id = "hylo_dna"
file = "./dna/hylo.dna.json"
hash = "Qm328wyq38924y"

[[agents]]
id = "hylo_agent"
name = "HoloTester2"
public_address = "HcScidPSdAT43q9qirJwt5rHJYjjsvougV3jgSBwdJujszw3bBu5Mktr74Rgnea"
keystore_file = "./keystores/agent2.keystore"

[[instances]]
id = "hylo-chat"
dna = "hylo_dna"
agent = "hylo_agent"

  [instances.logger]
  type = "simple"
  file = "app_spec.log"

  [instances.storage]
  type = "memory"
  path = "tmp-storage"

# -- Hylo DNA WS-RPC interface

[[interfaces]]
id = "websocket_interface"

    [[interfaces.instances]]
    id = "hylo-chat"

    [interfaces.driver]
    type = "websocket"
    port = 3402

# -- Hylo UI Bundle (location of files) and UI Interface (http)

[[ui_bundles]]
id = "hylo-ui"
root_dir = "./hylo-ui"

[[ui_interfaces]]
bundle = "hylo-ui"
dna_interface = "websocket_interface"
id = "hylo-ui-interface"
port = 8002

# -- GraphiQl UI Bundle (location of files) and UI Interface (http)

[[ui_bundles]]
id = "graphiql-ui"
root_dir = "./graphiql-ui/build"

[[ui_interfaces]]
bundle = "graphiql-ui"
dna_interface = "websocket_interface"
id = "graphiql-ui-interface"
port = 5002

# -- Networking

[network]
n3h_persistence_path = "tmp/agent2"
n3h_mode = "REAL"
n3h_log_level = "t"
bootstrap_nodes = []

